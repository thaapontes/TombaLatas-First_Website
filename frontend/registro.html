<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Registro de animais</title>
        <link rel="icon" href="tombalataTransparente.png">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/registro.css">
    </head>
    <body>
        <aside>
                <img class="logo" src="tombalataTransparente.png">
                <ul class="menu">
                    <li class="home"><a href="ONGTombaLata.html">Home</a></li>
                    <li class="animais"><a href="galeria.html">Animais resgatados</a></li>
                    <li class="registro"><a href="registro.html">Registro de animais</a></li>
                </ul>
        </aside>
        <main>
            <div class="formulario">
                <form>
                    <fieldset>
                        <legend>Dados pessoais</legend>
                        <label for="nome">Nome: </label>
                        <input id="nome" name="nome" placeholder="Seu nome aqui" required autofocus>
                        <label for="telefone">Telefone:</label>
                        <input id="telefone" name="telefone" placeholder="(11)970372050" required>
                        <label for="email">E-mail:</label>
                        <input id="email" name="email" placeholder="seu@email.com" type="email" required>
                    </fieldset>
                    <fieldset>
                        <legend>Dados do animal</legend>
                        <label for="endereco">Endereço:</label>
                        <input id="endereco" name="endereco" placeholder="Endereço do animal aqui" required>
                        <label>Espécie:</label>
                        <label>
                            <input type="radio" name="especie" value="gato">
                            Gato
                        </label>
                        <label>
                            <input type="radio" name="especie" value="cachorro">
                            Cachorro
                        </label>
                    </fieldset>
                    <fieldset>
                        <label for="data">Data e hora em que o animal foi avistado:</label>
                        <input type="date">
                        <input type="time">
                    </fieldset>
                    <fieldset>
                        <label for="nomeanimal">Nome do animal: </label>
                        <input id="nomeanimal" name="nomeanimal" placeholder="Nome do animal aqui">
                        <label for="caracteristicas">Características do animal:</label>
                        <textarea id="caracteristicas" name="caracteristicas" cols="30" rows="5" required></textarea>
                    </fieldset>
                    <button type="submit">Enviar registro</button>    
                </form>
            </div>
        
        </main>
        <footer class="rodape-pagina">
            <img class="logo" src="tombalataTransparente.png">
            <p class="telefone">Tel:(11) 970372050</p>
            <p class="endereco">Endereço: Rua Fernão do Porto, 39, Vila Progredior</p>
            <p class="email">E-mail: thabata.risso@usp.br </p>
            <a href="http://facebook.com/ongtombalatas"><img class="face" src="1491579586-yumminkysocialmedia21_83091.png" alt="Facebook"></a>
            <a href="http://twitter.com/ongtombalatas"><img class="twitter" src="twitter.png" alt="Twitter"></a>
        </footer>
    </body>
</html>
